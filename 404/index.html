<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vicinity</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <header>
      <h1>404</h1>
      <h1>Whoops...that link isn't quite ready yet.</h1>
      <p>This website is still a work in progress. Check back in soon.</p>
    </header>
    <div id="viewport">
      <div id="tower">
        <div id="cubes"></div>
      </div>
    </div>
    <script type="text/template" id="face">
      <svg
        x="0px" y="0px"
        width="<%= size %>px"
        height="<%= size %>px"
        viewBox="0 0 <%= size %> <%= size %>"
        class="face <%= position %>"
        style="bottom: <%= bottom %>px;"
        id="<%= id %>"
        >
      <g class="background">
        <rect width="<%= size %>" height="<%= size %>"/>
      </g>
      <g class="corners">
        <g>
          <polygon points="<%= points.tr %>"/>
          <polygon class="tl" points="<%= points.tl %>"/>
          <polygon points="<%= points.bl %>"/>
          <polygon points="<%= points.br %>"/>
        </g>
      </g>
      <g class="cross">
        <polygon points="<%= points.cross %>"/>
      </g>
      </svg>
    </script>
    <!-- partial -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.0.1/lodash.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
